<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
{{if .BarColor}}<meta name="theme-color" content="{{.BarColor}}">{{end}}
    <title>{{if .Title}}{{.Title}}{{else}}ender confessions{{end}}</title>
{{if .Icon}}<link rel="shortcut icon" href="{{.Icon}}" />{{end}}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-oi8o31xSQq8S0RpBcb4FaLB8LJi9AT8oIdmS1QldR8Ui7KUQjNAnDlJjp55Ba8FG" crossorigin="anonymous">
    <link href="bundle.css" rel="stylesheet">
    <style>
        {{.CustomStyle}}
    </style>
</head>
<body>
{{template "content" .}}
<div id="cookieAlert" style="display: none" class="alert alert-primary alert-dismissible alert-bottom mb-0 rounded-0 show" role="alert">
    Το confessions χρησιμοποιεί cookies με σκοπό την συνεχή βελτιώση των υπηρεσιών του.
    Δείτε την πολιτική απορρήτου μας <a href="/privacy" target="_blank">εδώ</a>.
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
         <span aria-hidden="true">&times;</span>
    </button>
</div>
<script src="bundle.js"></script>
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-106872848-1"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'UA-106872848-1', { 'anonymize_ip': true });
</script>
</body>
</html>
